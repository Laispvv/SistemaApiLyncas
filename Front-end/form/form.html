<script>
    var url = "https://localhost:5001/api/pessoas/";
    var inputs = document.getElementsByTagName("input");
    var selects = document.getElementsByTagName("select");

    //função para carregar as informações da pessoa no formulário
    window.onload = function () {
        //pega se é um método de update 
        var idPessoa = procuraIdUrl();
        if(idPessoa > 0){
            //faz chamada ajax pra pegar as informações
            var get = $.ajax({
                url: url + idPessoa,
                method: "GET",
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    //carrega nos campos as informações que tenho
                    console.log(data);
                    $("#inputNome").val(data.nome);
                    $("#passportInput").val(data.ocupacao);
                    $("#language").val(data.status);
                    $("#countryInput").val(data.senha);
                    $("#profile").attr("src", data.imagem);
                    var tempo = data.dataCriada.split('-');
                    $("#day").val(tempo[2]);
                    $("#month").val(tempo[1]);
                    $("#year").val(tempo[0]);

                    localStorage.setItem("imageUrl", data.imagem);
                },
                error: function (err) {
                    console.log('error ' + err);
                    return ""
                }
            });
        }
    }

    var createDataApi = function(){
        //pega as informações dos inputs e salva
        //no local storage como propriedades do objeto
        var name = $("#inputNome").val();
        var role = $("#passportInput").val();
        var status = $("#language").val();
        var day = $("#day").val();
        var month = $("#month").val();
        var year = $("#year").val();
        var password = $("#countryInput").val();
        var image = localStorage.getItem("imageUrl");
        var data = year + "-" + month + "-" + day;

        var idPessoa = procuraIdUrl();
        
        if ((name && role && day != 0 && month != 0 && year != 0) || idPessoa > 0) {
            var dataApi = {
                Nome: name,
                DataCriada: data,
                Ocupacao: role,
                Status: status,
                Imagem: image
            };
            if(password != ""){
                let a = { Senha: password };
                //junta obj a com obj dataApi
                Object.assign(dataApi, a);
            }
            if(idPessoa > 0){
                let b = {Id: idPessoa};
                //junta obj b com obj dataApi
                Object.assign(dataApi, b);
            }
            return dataApi;
        }else{
            return -1;
        }
    }

    function saveChanges(){
        //urlParaProcura é a url que vai ver se é metodo de post ou put
        var urlParaProcura = window.location.search;
        var dataApi = createDataApi();
        var idPessoa = procuraIdUrl();
        if(dataApi != -1){
            //já deleta a foto para não atrapalhar numa proxima chamada
            localStorage.removeItem("imageUrl");       

            //se for > 0 é um PUT
            if(idPessoa > 0){
                  //chamada ajax para o PUT
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    url: url + idPessoa,
                    type: "PUT",
                    data: JSON.stringify(dataApi),
                    contentType: "application/json",
                    success: function () {
                        window.location.href = "/dashboard/dashboard.html";
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }
            else{
                //manda a chamada ajax de post
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    url: url,
                    type: "POST",
                    data: JSON.stringify(dataApi),
                    contentType: "application/json",
                    success: function () {
                        window.location.href = "/dashboard/dashboard.html";
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }
        }
        else{
              //parte que pinta os inputs não preenchidos
            for (var i = 0; i < inputs.length; i++) {
                checkInputs(inputs[i]);
            }
            for (var i = 0; i < selects.length; i++) {
                checkSelects(selects[i]);
            }
        }
    }

    //===================== funções que lidam com a foto ==============================
    function deleteFile() {
        var image = document.getElementById('profile');
        image.src = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_357118.png&f=1&nofb=1";
    }

    function loadFile(event) {
        var image = document.getElementById('profile');
        //salva o arquivo como uma URL,
        var imageURL = new URL(URL.createObjectURL(event.target.files[0]));
        image.src = imageURL;
    }

    //função que salva imagem carregada na base64
    document.getElementById('file').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            var base64string = "data:image/png;base64,";
            base64string += reader.result.replace('data:', '').replace(/^.+,/, '');
            localStorage.setItem('imageUrl', base64string);
        };
        reader.readAsDataURL(file);
    })

</script>
